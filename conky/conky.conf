conky.text = [[
${voffset 10}
${alignr}${font Ubuntu:style=Medium:pixelsize=50}${time %H:%M}${font}
${alignr}${font Ubuntu:style=Medium:pixelsize=12}${time %a %d %b %Y}${font}
$hr
${color grey}Internal IP ${alignr}${if_match "${addr enp3s0}"!="No Address"} [FILAIRE] ${addr enp3s0}${endif}${if_match "${addr wlp4s7}"!="No Address"}[WIFI] ${addr wlp4s7}${endif}
${font Font Awesome 5 Free:style=Solid:size=10}ï‚¬${font} ${alignr}${exec curl ipinfo.io/ip}
$hr
$nodename $kernel
${color grey}Uptime:$color $uptime
${color grey}Battery:$color $battery
${battery_bar 12}
$hr
${color grey}RAM Usage:$color $mem / $memmax - $memperc%
${color grey}Swap Usage:$color $swap/$swapmax - $swapperc%
${memgraph 60,360 5e7b7b d8deeb -t}
$hr
${color grey}CPU Usage:$color $cpu% ${color grey}at$color $freq_g Ghz
${cpugraph cpu1 40,180 ffff00 ffff00 -t} ${cpugraph cpu2 40,180 5e7b7b d8deeb -t}
${cpugraph cpu3 40,180 2222dd ffaa00 -t} ${cpugraph cpu4 40,180 5e7b7b d8deeb -t}
${cpugraph cpu5 40,180 ffff00 ff0000 -t} ${cpugraph cpu6 40,180 5e7b7b d8deeb -t}
${cpugraph cpu7 40,180 ffff00 ff0000 -t} ${cpugraph cpu8 40,180 5e7b7b d8deeb -t}
${color grey}Processes:$color $processes  ${color grey}Running:$color $running_processes
$hr
${color grey}File systems: $color${fs_used /}/${fs_size /} 
${fs_bar 6 /}
${diskiograph_read 40,178 06E9F8 2104FA}${goto 202}${diskiograph_write 40,180 FFFF00 DD3A21}
$hr
${color grey}Networking:
Up:$color ${upspeed eth0} ${color grey} - Down:$color ${downspeed eth0}
$hr
${color grey}Name              PID   CPU%   MEM%
${color lightgrey} ${top name 1} ${top pid 1} ${top cpu 1} ${top mem 1}
${color lightgrey} ${top name 2} ${top pid 2} ${top cpu 2} ${top mem 2}
${color lightgrey} ${top name 3} ${top pid 3} ${top cpu 3} ${top mem 3}
${color lightgrey} ${top name 4} ${top pid 4} ${top cpu 4} ${top mem 4}
]]
