conky.config = {
    alignment = 'top_right',
    background = false,
    border_width = 1,
    cpu_avg_samples = 2,
    default_color = 'white',
    default_outline_color = 'white',
    default_shade_color = 'grey',
    double_buffer = true,
    use_xft = true,
    font = 'DejaVu Sans Mono:size=12',
    gap_x = 50,
    gap_y = 10,
    minimum_height = 5,
    minimum_width = 5,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_stderr = false,
    extra_newline = false,
    own_window = true,
    own_window_class = 'Conky',
    own_window_type = 'desktop',
    
    own_window_argb_visual = true,
    own_window_argb_value = 0,

    draw_shades= false,
    draw_outline= false,
    draw_borders= false,
    draw_graph_borders= false,

    use_xft = true,
    xftalpha = .1,

    default_color= 'FFFFFF',
    default_shade_color= '333333',
    default_outline_color= 'black',
    color1 = 'A9A9A9',
    color3 = '616161',

    stippled_borders = 0,
    update_interval = 1.0,
    uppercase = false,
    use_spacer = 'left',
    show_graph_scale = false,
    show_graph_range = false
