# Unbind prefix and set it to C-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# No escape delay
set -s escape-time 0

# Status update interval
set -g status-interval 1

set-window-option -g status-position top

# Use bash colors
set -g default-terminal "screen-256color"

# Basic status bar colors
set -g status-fg colour9
set -g status-bg colour10
set -g status-justify centre

# Left side of status bar
set -g status-left-bg colour10
set -g status-left-fg colour2
set -g status-left-length 40
set -g status-left " #S #I:#P "

# Right side of status bar
set -g status-right-bg colour10
set -g status-right-fg colour2
set -g status-right-length 150
set -g status-right "%H:%M:%S %a %d-%b-%y "

set -g mouse on

# switch panes using Alt-arrow without prefix
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Easy config reloading
bind r source-file ~/.tmux.conf

# bigger scrollback buffer
set -g history-limit 100000
